<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style-clase12.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="/logos/logo_yard_sale.svg" type="img">
    <title>Yardsale-Detalledelproducto</title>
</head>
<body>
   <aside class="product-detail">
    <div class="my-order-content">
        <div class="title-container">
            <img src="/icons/flechita.svg" alt="arrow">
            <p class="title">Shopping cart</p>
        </div>
        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/165971/pexels-photo-165971.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="guitar">
          </figure>
          <p>Guitar</p>
          <p>$1500.00</p>
          <img src="/icons/icon_close.png" alt="close">
        </div>

        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/165971/pexels-photo-165971.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="guitar">
          </figure>
          <p>Guitar</p>
          <p>$1500.00</p>
          <img src="/icons/icon_close.png" alt="close">
        </div>

        <div class="shopping-cart">
          <figure>
            <img src="https://images.pexels.com/photos/165971/pexels-photo-165971.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="guitar">
          </figure>
          <p>Guitar</p>
          <p>$1500.00</p>
          <img src="/icons/icon_close.png" alt="close">
        </div>
        <div class="order">
            <p>
              <span>Total</span>
            </p>
            <p>$4500.00</p>
        </div>
        <button class="primary-button">
            Checkout
        </button>
      </div>
   </aside>
</body>
</html>
